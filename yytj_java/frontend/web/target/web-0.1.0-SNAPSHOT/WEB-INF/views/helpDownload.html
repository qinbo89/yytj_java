<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <title>27助手下载中转页</title>
    <style>
        html{height: 100%;padding: 0px;margin: 0px;font-family:"Microsoft YaHei","Tahoma";}
        body{margin:0;background:#f8f8f8;}
        img {width:100%;}
        p {margin:0;padding:0;}
        ul, li {list-style:none;margin:0;padding:0;}
        h3, h4 {margin:0;}
        .clearfix:after { content:"."; display:block; height:0; visibility:hidden; clear:both; }
        .clearfix { zoom:1; }

        .pageWrapper {}
        .content {text-align:center;}
        .imgWrapper1 {display:inline-block;width:20%;padding:20px 0 10px 0;}
        .appName {font-size:16px;color:#000;padding-bottom:10px;}
        .appName span {font-size:12px;padding-left:5px;}
        .downloadBtn {padding-bottom:10px;}
        .downloadBtn a {display:inline-block;width:50%;margin: 0 25%;font-size:16px;color:#fff;padding:8px 0;border-radius:5px;background:#2a9dec;}
        .downloadBtn a span {display:inline-block;width:10%;vertical-align:middle;margin-right:5px;}

        .box2 {background:#fff;width:90%;padding:0 5% 20px 5%;text-align:left;border-bottom:1px dashed #ededed;}
        .settingTitle {font-size:16px;color:#f5a623;text-align:center;padding-top:20px;}
        .setSmallTitle {font-size:14px;color:#2a9dec;padding-bottom:5px;}
        .setText {font-size:12px;color:#000;line-height:20px;}
        .imgWrapper2 {margin:10px 0;}

        .box3 {background:#fff;}
        .imgWrapper3 {width:70%;margin:10px 15%;}

        @media only screen
        and (min-device-height : 480px){

        }

    </style>
</head>
<body>
<div class="pageWrapper">

    <div class="content">
        <div class="box1">
            <div class="imgWrapper1"><img src="$!{velocityCommonUtil.getStaticUrl()}/_resources/images/p2_1.jpg" /></div>
            <div class="appName">赚钱助手<span>V1.0</span></div>
            <div class="downloadBtn"><a><span><img src="$!{velocityCommonUtil.getStaticUrl()}/_resources/images/p2_2.jpg" /></span>点击安装</a></div>
        </div>
        <div class="bg1"><img src="$!{velocityCommonUtil.getStaticUrl()}/_resources/images/p9_1.jpg" /></div>
        <div class="box2">
            <h3 class="settingTitle">安装步骤</h3>
            <h4 class="setSmallTitle">步骤一</h4>
            <p class="setText">点击上面"点击安装"，跳出安装弹窗，点击"安装"</p>
            <div class="imgWrapper2"><img src="$!{velocityCommonUtil.getStaticUrl()}/_resources/images/p9_3.jpg" /></div>
            <h4 class="setSmallTitle">步骤二</h4>
            <p class="setText">1、安装完成，返回桌面</p>
            <p class="setText">2、打开"任务助手"点击"信任"进入助手任务页</p>
            <p class="setText">3、点击"返回微信"即可开始做任务</p>
        </div>
        <div class="box3">
            <h3 class="settingTitle">IOS9设置</h3>
            <div class="imgWrapper3"><img src="$!{velocityCommonUtil.getStaticUrl()}/_resources/images/p7_1.jpg" /></div>
        </div>
        <div class="bg1"><img src="$!{velocityCommonUtil.getStaticUrl()}/_resources/images/p9_2.jpg" /></div>

    </div>

</div>


</body>
</html>
