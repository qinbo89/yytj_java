<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <title>个人中心</title>
    <style>
        html{height: 100%;padding: 0px;margin: 0px;font-family:"Microsoft YaHei","Tahoma";}
        body{margin:0;background:#f8f8f8;}
        img {width:100%;}
        p {margin:0;padding:0;}
        ul, li {list-style:none;margin:0;padding:0;}
        .clearfix:after { content:"."; display:block; height:0; visibility:hidden; clear:both; }
        .clearfix { zoom:1; }

        .pageWrapper {background:#fff;}
        .content {}


        .quesLinkBox {display:block;width:90%;padding:15px 5%;font-size:14px;color:#8a8a8a;border-bottom:1px solid #dedede;text-decoration: none}
        .personalInfo {margin-top:20px;border-top:1px solid #dedede;}
        .linkValue {float:right;color:#000;padding-right:10px;}
        .linkArrow {float:right;width:3%;}

        @media only screen
        and (min-device-height : 480px){

        }

    </style>
</head>
<body>
<div class="pageWrapper">

    <div class="content">
        <div class="questionLinks personalInfo">
            <a href="/innerPage/userInfo" class="quesLinkBox clearfix">个人信息

                <div class="linkArrow"><img src="$!{velocityCommonUtil.getStaticUrl()}/_resources/images/p6_4.png" /></div>
                <div class="linkValue">$!{user.nickname}</div>
            </a>
            <a href="/innerPage/getScoreInfo" class="quesLinkBox clearfix">收支明细<div class="linkArrow"><img src="$!{velocityCommonUtil.getStaticUrl()}/_resources/images/p6_4.png" /></div></a>
            <a href="/innerPage/getMyCashApplyRecords" class="quesLinkBox clearfix">提现明细<div class="linkArrow"><img src="$!{velocityCommonUtil.getStaticUrl()}/_resources/images/p6_4.png" /></div></a>
            <a href="/innerPage/settings" class="quesLinkBox clearfix">IOS9设置<div class="linkArrow"><img src="$!{velocityCommonUtil.getStaticUrl()}/_resources/images/p6_4.png" /></div></a>
        </div>

    </div>

</div>


</body>
</html>
