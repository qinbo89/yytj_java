.appBox {position:relative;width:92%;padding:8px 4%;border-bottom:1px solid #dedede;font-size:0;} 
.boxGray.appBox {background:#f0f0f0;}
.appBoxWrapper {padding:0 4%;}
.appBoxWrapper > div {display:table-cell;vertical-align:middle;}
.boxIcon {display:inline-block;width:15%;vertical-align:middle;}
.boxInfo {display:inline-block;width:60%;vertical-align:middle;padding-left:5%;}
.boxBtn {display:inline-block;width:20%;} 
.boxBtn a {display:block;width:100%;background:#e23723;border-radius:3px;text-align:center;font-size:12px;color:#fff;padding:5px 0;}
.btnGreen.boxBtn a {background:#7bc44e;}
.btnGray.boxBtn a {background:#bfbfbf;}
.boxName {font-size:14px;color:#000;padding-bottom:10px;}
.boxStatus {}
.boxStatus > div {float:left;font-size:12px;}
.colorYellow {color:#ffd030;}
.colorGray {color:#ccc;}
.grayIcon {display:inline-block;width:16%;vertical-align:middle;margin-right:3px;margin-left:10px;}

}

<body>
<div class="pageWrapper">
	<div class="topTip">		将闲置资金通过第三方平台，借给信誉良好的借款人，到期后，可以获得投资期间的收益并归还本金，收益远超银行利息，在获得高额收益同时还能获得某某的返现奖励。
	</div>
	<div class="content">
	
	#foreach( $tryApp in $tryList)
		<div class="appBox clearfix">
	
				<div class="boxIcon"><img src="$tryApp.appImg" /></div>
				<div class="boxInfo">
					<div class="boxName">$tryApp.appName</div>
					<div class="boxStatus clearfix">
						<div class="colorYellow boxTop">投资>$tryApp.description</div>
					</div>
				</div>
				<div class="boxBtn"><a href="$tryApp.investUrl">查看详情</a></div>
		</div>
	#end	
		
		
	</div>
</div>
