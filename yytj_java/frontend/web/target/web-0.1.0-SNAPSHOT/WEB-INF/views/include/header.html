#if(${errorMessage})
<div  style="font-size: 20px; padding-top: 10px;  padding-bottom: 10px;max-width: 740px; min-width: 200px;"  class="alert alert-error">$!{errorMessage}</div>
#end
#if(${infoMessage})
<div  style="font-size: 20px; padding-top: 10px;  padding-bottom: 10px;max-width: 740px; min-width: 200px;"  class="alert alert-info">$!{infoMessage}</div>
#end
