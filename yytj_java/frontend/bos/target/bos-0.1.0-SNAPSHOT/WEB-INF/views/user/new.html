#set( $page_title = "用户新增" )
<div>
    <div style="font-size: 24px; color: #333333;">用户新增</div>
    <div style="border-top: 1px solid #e7e7e7; margin-top: 20px;"></div>
    <div style="margin-top: 20px;">
        <form id="frm">
            <table class="table" cellPadding="0" cellSpacing="0" style="width: 90%;">
                <tr>
                    <td>账号：</td>
                    <td colspan="3"><input type="text" name="mobile" id="mobile" value="$!domain.mobile" /></td>
                </tr>
                <tr>
                    <td>用户类型：</td>
                    <td colspan="3">
                        <select id="type" name="type">
                            <option value="6">系统管理员</option>
                            <option value="7">客服</option>
                            <option value="8">财务</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>姓名：</td>
                    <td colspan="3"><input type="text" name="userName" id="userName" value="$!domain.userName" /></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td colspan="3"><input type="password" name="password" id="password"   style="width:650px"></td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td colspan="3"><input type="password" name="password2" id="password2"   style="width:650px"></td>
                </tr>

                <tr>
                    <td colspan="4">
                        <input type="button" id="btnSave" class="btn btn-danger" value="保存" style="width: 150px;height: 35px">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript" src="$!{velocityCommonUtil.getAbsoluteURL()}/_resources/js/module/user.js"></script>
