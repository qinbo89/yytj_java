#set( $page_title = "商户恢复" )
<div>
    <div style="font-size: 24px; color: #333333;">商户恢复</div>
    <div style="border-top: 1px solid #e7e7e7; margin-top: 20px;"></div>
    <div style="margin-top: 20px;">
         <form action="${rc.getContextPath()}/shop/restoreList.html" method="get">
             <span style="color: #747474;">手机号：</span><input type="text" name="mobileLike"  value="$!{query.mobileLike}"   style="width: 280px;">
             <span style="color: #747474;">商家名称：</span><input type="text" name="nameLike"  value="$!{query.nameLike}"   style="width: 280px;">
                    <input type="submit" class="btn   btn-danger"  value="搜索" style="height: 30px; width: 60px;" />
                </form>
    </div>
    <div style="margin-top: 20px;">
        <table class="table" cellPadding="0" cellSpacing="0" style="width: 100%;">
            <thead style="font-size: 14px;">
                <tr>
                    <th style="width: 6%;">申请时间</th>
                    <th style="width: 5%;">商户名称</th>
                    <th style="width: 5%;">手机号码</th>
                    <th style="width: 4%;">所在区域</th>
                    <th style="width: 8%;">所属代理</th>
                    <th style="width: 5%;">操作</th>
                </tr>
            </thead>
          <tbody  style="font-size: 12px;">
               #foreach ($item in $!dataList)
                <tr>
                    <td >$!date.format('yyyy-MM-dd HH:mm',$!item.createdAt)</td>
                    <td >$!item.name</td>
                    <td >$!item.mobile</td>
                    <td >$!item.areaFullText</td>
                    <td >$!item.proxyName</td>
                    <td>
                        <a href="javascript:void(0)" id="restore" data-id="$!item.id" >恢复</a>
                    </td>
                </tr>
                #end
            </tbody>
        </table>
        
         <div  align="right">
                $velocityCommonUtil.pageInfo($!pageInfo)
         </div>
         
    </div>
</div>
<script type="text/javascript" src="${rc.getContextPath()}/_resources/js/module/shop.js"></script>
