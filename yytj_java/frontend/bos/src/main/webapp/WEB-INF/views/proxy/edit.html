#set( $page_title = "代理商修改" )
<div>
    <div style="font-size: 24px; color: #333333;">代理商修改</div>
    <div style="border-top: 1px solid #e7e7e7; margin-top: 20px;"></div>
    <div style="margin-top: 20px;">
        <form id="frm">
            <input type="hidden" name="id" id="id" value="$!domain.id">
            <table class="table" cellPadding="0" cellSpacing="0" style="width: 90%;">
                <tr>
                    <td>代理商名称：</td>
                    <td colspan="3"><input type="text" name="name" id="name" value="$!domain.name" /></td>
                </tr>
                <tr>
                    <td>区域：</td>
                    <td colspan="3">
                        <input type="hidden" name="zoneId" id="zoneId" value="$!domain.zoneId" />
                        <input type="text" name="zoneText" id="zoneText" value="$!domain.zoneText" />
                        <input type="button" id="btnSelect"  value="选择">
                    </td>
                </tr>

                <tr>
                    <td colspan="4">
                        <input type="button" id="btnUpdate" class="btn btn-danger" value="修改" style="width: 150px;height: 35px">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript" src="$!{velocityCommonUtil.getAbsoluteURL()}/_resources/js/module/proxy.js"></script>
